<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <title>Memory Game</title>
</head>

<body>

    <h1 id="title">Memory Game</h1>

    <div class="gameControls">
        <label for="Level">Level:</label>
        <select id="Level">
            <option value="4">Easy (4*4)</option>
            <option value="6">Medium (6*6)</option>
            <option value="8">Hard (8*8)</option>
        </select>
        <button id="newButton">New Game</button>
        <span class="timer">Time: <span id="timerDisplay">0:00</span></span>
        <span class="" moves">Moves: <span id="movesDisplay">0</span></span>
    </div>
    <div class="instructions">
        <p>Select a difficulty level and click "New Game" to start. Click on cards to reveal matching pairs.Game ends
            when all pairs are matched.</p>

    </div>
    <div class="gameContainer">

        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card">7</div>
        <div class="card">8</div>
        <div class="card">9</div>
        <div class="card">10</div>
        <div class="card">11</div>
        <div class="card">12</div>
        <div class="card">13</div>
        <div class="card">14</div>
        <div class="card">15</div>
        <div class="card">16</div>
    </div>

    <script src="script.js"></script>

</body>

</html>
